controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    pid_controller_left_wheel_joint:
      type: pid_controller/PidController

    pid_controller_right_wheel_joint:
      type: pid_controller/PidController
  
    rover_c1_base_controller:
      type: diff_drive_controller/DiffDriveController

    
pid_controller_left_wheel_joint:
  ros__parameters:

    dof_names:
      - left_wheel_joint
    
    command_interface: velocity

    reference_and_state_interfaces:
      - velocity

    gains:
      left_wheel_joint: {"p": 0.1, "i": 1.6, "d": 0.0, "i_clamp_min": -20.0, "i_clamp_max": 20.0, "antiwindup": true, "feedforward_gain": 0.95}


pid_controller_right_wheel_joint:
  ros__parameters:

    dof_names:
      - right_wheel_joint
    
    command_interface: velocity
    
    reference_and_state_interfaces:
      - velocity
    
    gains:
      right_wheel_joint: {"p": 0.1, "i": 1.6, "d": 0.0, "i_clamp_min": -20.0, "i_clamp_max": 20.0, "antiwindup": true, "feedforward_gain": 0.95}


rover_c1_base_controller:
  ros__parameters:
    
    left_wheel_names: ["pid_controller_left_wheel_joint/left_wheel_joint"]
    right_wheel_names: ["pid_controller_right_wheel_joint/right_wheel_joint"]
    
    wheel_separation: 0.29
    wheel_radius: 0.07

    wheel_separation_multiplier: 1.0
    left_wheel_radius_multiplier: 1.0
    right_wheel_radius_multiplier: 1.0

    publish_rate: 100.0
    odom_frame_id: odom
    base_frame_id: base_link
    pose_covariance_diagonal : [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]

    # we have velocity feedback
    position_feedback: false
    
    open_loop: true
    enable_odom_tf: true

    cmd_vel_timeout: 0.5
    publish_limited_velocity: true
    #velocity_rolling_window_size: 10

    #use_stamped_vel: false
    
    # Velocity and acceleration limits
    # Whenever a min_* is unspecified, default to -max_*
    #linear.x.has_velocity_limits: true
    #linear.x.has_acceleration_limits: true
    #linear.x.has_jerk_limits: true
    #linear.x.max_velocity: 1.0
    #linear.x.min_velocity: -0.5
    #linear.x.max_acceleration: 0.0
    #linear.x.max_jerk: 5.0
    #linear.x.min_jerk: -5.1
    #
    #angular.z.has_velocity_limits: true
    #angular.z.has_acceleration_limits: true
    #angular.z.has_jerk_limits: true
    #angular.z.max_velocity: 1.0
    #angular.z.min_velocity: -1.0
    #angular.z.max_acceleration: 2.5
    #angular.z.min_acceleration: -2.5
    #angular.z.max_jerk: 0.1
    #angular.z.min_jerk: -0.1
    
    linear.x.has_velocity_limits    : true
    linear.x.max_velocity           : 1.0  # m/s
    linear.x.min_velocity           : -0.5 # m/s
    linear.x.has_acceleration_limits: true
    linear.x.max_acceleration       : 0.8  # m/s^2
    linear.x.min_acceleration       : -0.4 # m/s^2
    linear.x.has_jerk_limits        : false
    linear.x.max_jerk               : 5.0  # m/s^3
  
    angular.z.has_velocity_limits    : true
    angular.z.max_velocity           : 1.7  # rad/s
    angular.z.has_acceleration_limits: true
    angular.z.max_acceleration       : 1.5  # rad/s^2
    angular.z.has_jerk_limits        : false
    angular.z.max_jerk               : 2.5  # rad/s^3